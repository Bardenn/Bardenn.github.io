{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format "2006-01-02" }}
    <h2><a href="{{ .RelPermalink }}"><img src="{{ .Params.icon }}" /> <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time> - {{ .LinkTitle }}</a></h2>
  {{ end }}
{{ end }}
